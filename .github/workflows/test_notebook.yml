# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: "Notebook Pipeline (Ubuntu)"

on:
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13]
        python-version: ["3.10"] #["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Install pdflatex
      run: |
        sudo apt-get update
        sudo apt-get install texlive-latex-base cm-super-minimal pdftk latex2html
    - uses: actions/checkout@v3
    - uses: mamba-org/setup-micromamba@v1
      with:
          init-shell: bash
          mamba-version: "latest"
          environment-name: pulsar
          create-args: >-
            -c conda-forge
            python=${{ matrix.python-version }}
            pytest
            cython
            tempo2
            pint
            enterprise-pulsar
            enterprise_extensions
            enterprise_outliers
            scikit-sparse
    - name: Install Main Code
      shell: micromamba shell {0}
      run: |
        pip install -e .
    - name: Test with Standard Pulsar
      shell: micromamba shell {0}
      run: |
        export PULSAR_NAME='J0605+3757'
        export JUPYTER_PLATFORM_DIRS=1 && jupyter --paths
        tree tests
        pytest tests/test_run_notebook.py -n auto -k $PULSAR_NAME
        mv tmp-* nb_outputs
    - name: Archive Notebook Output Files
      uses: actions/upload-artifact@v3
      with:
        name: TestNB-OutputFiles
        path: |
          nb_outputs
        
